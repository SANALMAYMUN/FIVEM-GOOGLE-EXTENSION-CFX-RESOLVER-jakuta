<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="./main.css">
    <title>Jakuta Fivem Resolver</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="./images/icon_16.png">
            <h2>Jakuta Resolver</h2>
        </div>
        <div class="content">
            <div class="query">
                <center>
                    <br>
                    <input type="text" id="url" name="query" placeholder="example: 8zay4b" autocomplete="off">
                    <br>
                    <br>
                    <button class="glow-on-hover" id="sorgubutton">QUERY</button>

                </center>
            </div><br>
            <div class="resolve">
                <table>
                    <thead>
                        <tr>
                            <th>Sever Name</th>
                            <th>Server Online Users</th>
                            <th>Server IP</th>
                            <th>Server Owner</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <span id="server_name">X</span>
                            </td>
                            <td>
                                <span id="server_max_client">X</span>
                            </td>
                            <td>
                                <span id="server_ip">X</span>
                            </td>
                            <td>
                                <span id="server_owner">X</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        Github: <i class="fa-brands fa-github"></i> <a href="https://github.com/SANALMAYMUN/" target="_blank">SANALMAYMUN</a><br>Discord: <i style="color: #7289da;" class="fa-brands fa-discord"></i> Jakuta#0384
        <script src="./jquery.min.js"></script>
        <script src="./popup.js"></script>
</body>


</html>
